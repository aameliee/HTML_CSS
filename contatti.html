<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylescontatti.css">
</head>

<body>

    <div class="text-container">
        <h1 class="title">Contatti</h1>
        <p class="description"> Non esitare a contattarmi per qualsiasi informazione!</p>
        </div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome *</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Cognome *</label>
        <input type="surname" class="form-control" id="exampleFormControlInput2" placeholder="Cognome">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Email *</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Messaggio *</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <p class="description2"> *campi obbligatori</p>

      <button type="button" class="btn btn-primary">Invia</button>

</body>
